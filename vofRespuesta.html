<!DOCTYPE html>
<html lang="en">
<head>
	<title>Banco Galicia</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="js/juego.js"></script>
    <script src="js/categoria.js"></script>
    <script src="js/managerCategorias.js"></script>
	<script src="js/managerPreguntas.js"></script>
    <script src="js/managerRespuestas.js"></script>
    <script src="js/managerPuntaje.js"></script>
    <script src="js/pregunta.js"></script>
    <script src="js/respuesta.js"></script>
	<script>
        $(document).ready(function(){
			var rtaSeleccionada = parseInt(juego.getUrlParameter('rtaSeleccionada'));
			var pregunta = juego.getUrlParameter('pregunta');
			
			managerRespuestas.init();
			managerRespuestas.verificarRespuestaVoF(pregunta,1,rtaSeleccionada);
			
			$('#puntos').html(localStorage.puntajePuntual);
			$('#etapa').html(localStorage.etapa);
			
			if (Number(localStorage.etapa) == 3) {
				$('#siguiente').attr('href','vofFinal.html?categoria='+localStorage.categoria);
			} else {
				$('#siguiente').attr('href','vofPregunta.html?categoria='+localStorage.categoria);
			}
			

        });
    </script>
</head>
<body>
	<div class="contenedor">
		<div class="header">
			<div class="logo1"><img src="img/logo-galicia-sustentable.jpg" alt=""></div><div class="logo2"><img src="img/logo-galicia.jpg" alt=""></div>
		</div>
		<div class="pantalla-juego">
			<div class="home"><a href="vof.html"><img src="img/home.png" alt=""></a></div>
			<div class="nro">- <span id="etapa">1</span> de 3 -</div>
			<h1>Verdadero <span class="p-nja">o Falso</span></h1>
			<p class="resultado"><strong id="valor"></strong></p>
			<p class="explicacion"></p>
			<div class="suma">Suma: <span id="puntos"></span> puntos</div>
			<div class="next"><a id="siguiente" > Siguiente </a></div>
		</div>
		<div class="copyright"><p>Copyright 2001 Banco Galicia. Todos los derechos reservados. Prohibida la duplicación, distribución o almacenamiento en cualquier medio.</p></div>
	</div>
</body>
</html>
